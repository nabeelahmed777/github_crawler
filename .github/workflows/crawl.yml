name: GitHub Repository Crawler

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: github_crawler
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

        - name: Setup database
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: github_data  # Changed
        DB_USER: postgres
        DB_PASSWORD: 112233   # Changed
      run: |
        python scripts/setup_database.py

    - name: Run crawler
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: github_data  # Changed
        DB_USER: postgres
        DB_PASSWORD: 112233   # Changed
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python main.py

    - name: Export data
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: github_data  # Changed
        DB_USER: postgres
        DB_PASSWORD: 112233   # Changed
      run: |
        python scripts/export_data.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: repository-data
        path: |
          repositories_export.csv
          repositories_export.json
        retention-days: 7